<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue中的指令</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-show 改变元素的display属性-->
        <h1 v-show="true">{{msg}}</h1>
        <!-- v-if 让一个元素不渲染到dom-->
        <h1 v-if="false">{{msg}}</h1>   
      

    </div>
</body>
<script>
    //vue的初始化
    //声明式渲染：1.指定vue的控制区域2.指定对应的需要渲染的数据 3.渲染数据到页面中(插值语法{{test}})
    new Vue({
    el:'#app',//指定了view的控制区域 div id app
    //data的值可以是对象，但是在组件中使用data，应该是个函数
    data:function(){
    return {
        //响应式数据：所有在data下声明的数据都是响应式数据
        msg:'hello vue'
    }
    }
    });
</script>
</html>
