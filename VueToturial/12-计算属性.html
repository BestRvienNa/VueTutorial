<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声明式渲染</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!--split先把字符串转换成数组,reverse进行翻转，join再把数组转换成字符串-->
        <h1>oringinmessage:{{msg}}</h1>
        <!--计算属性不需要加括号-->
        <h1>reversed之后的：{{reversedMessage}}</h1>
        
    </div>
</body>
<script>
    //vue的初始化
    //声明式渲染：1.指定vue的控制区域2.指定对应的需要渲染的数据 3.渲染数据到页面中(插值语法{{test}})
    new Vue({
    el:'#app',//指定了view的控制区域 div id app
    //data的值可以是对象，但是在组件中使用data，应该是个函数
    data:function(){
    return {
        //响应式数据：所有在data下声明的数据都是响应式数据
        msg:'hello vue'
    }
    },
    //计算属性，如果要使用计算属性，需要把计算属性写入到computed属性中;计算属性展示的内容是函数，return的值
    computed:{
    reversedMessage(){
        return this.msg.split('').reverse().join('')
    }
    }
    });
</script>
</html>
