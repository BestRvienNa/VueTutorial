<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染(基本列表)</title>
    <script src="./vue.js"></script>
</head>
<body>
   
    <div class="root">
      <h2>{{name}}</h2>
      <!--遍历数组-->
      <button @click.once="add">追加一个人员</button>
      <ul>
          <!--key必须使用唯一的id，如果只是简单的使用index会导致发生问题-->
          <li v-for="item in persons" :key="item.id">{{item.name}}-{{item.age}}<input type="text"/></li>
      </ul>
    </div>

</body>
<script>
    new Vue({
        el:".root",
        data:function(){
            return{
                name:"基本列表渲染", 
                persons:[
                {
                id:"001",
                name:"张三",
                age:"18"   
                },
                {
                id:"002",
                name:"李四",
                age:"15"   
                },
                {
                id:"003",
                name:"王五",
                age:"17"   
                }
                ]             
            }
        },
        methods: {
            add(){
                const p={id:004,name:"于小喵",age:2}
                this.persons.unshift(p)
            }
        },
    })
</script>
</html>
