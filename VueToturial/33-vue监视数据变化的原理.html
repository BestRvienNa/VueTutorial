<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue监视数据变化的原理</title>
    <script src="./vue.js"></script>
</head>
<body>
   
    <div class="root">
      <h2>{{name}}</h2>
      <h2>{{address}}</h2>
      <hr/>
      <!--
          测试Vue.set()方法，写法：  1.Vue.set(vm._data.student,"sex","男")
          2.vm.$set(vm._data.student,"sex","男")
      -->
      <h2>测试Vue.set()方法</h2>
      <button @click="addsex">增加一个属性</button>
      <h2>姓名：{{student.name}}</h2>
      <h2 v-if="student.sex">性别：{{student.sex}}</h2>
      <h2>年龄：{{student.age}}</h2>
    </div>

</body>
<script>
const vm=new Vue({
        el:".root",
        data:function(){
            return{
                name:"vis",
                address:"qingdao" ,
                student:{
                    name:"小明",
                    age:"17",
                }
               
            }
        },
        methods: {
            addsex(){
                Vue.set(this.student,"sex","女")
            }
        },      
})
</script>
</html>
